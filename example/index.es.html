<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../dist/theme-chalk/index.css" />
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "./vue.es.js"
        }
      }
    </script>

    <style>
      .qwe {
        font-size: 50px;
      }
    </style>
    <div id="app">
      <lib-icons
        @click="handleClick"
        class="qwe"
        class-name="icon-brush">
      </lib-icons>
    </div>

    <script type="module">
      import { createApp, h } from 'vue';
      import myLib, { LibMessage } from '../dist/myLib.dev.es.js';
      // import { LibIcons } from '../dist/myLib.dev.es.js';
      // import '../dist/myLibIcons.dev.es.js';

      const app = createApp({
        data() {
          return {
            message: 'Hello Vue!',
          };
        },
        setup() {
          const handleClick = () => {
            LibMessage({
              text: '123',
              type: 'success',
              icon: 'icon-brush',
            });
            // LibMessage({
            //   text: h('h1', null, '这是vNode'),
            // });
          };
          return {
            handleClick,
          };
        },
      });

      app.use(myLib);
      app.use(LibMessage);
      app.mount('#app');
      setTimeout(() => {
        app.config.globalProperties.$message({
          text: h('h1', null, 'this is a vNode'),
        });
      }, 3000);
    </script>
  </body>
</html>
