    <title>Document</title>

  <body>
    <script type="importmap">
      {

          "vue": "./vue.es.js"
        }
      }

    <div id="app">
      {{ message }}
      <my-button></my-button>

    <script type="module">
      import { createApp } from 'vue';
      // import { button } from '../dist/myLib.dev.es.js';

      app.use(button);
      app.mount('#app');
    </script>
